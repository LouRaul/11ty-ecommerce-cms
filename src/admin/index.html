<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Test script to verify page is loading -->
  <script>
    console.log('Admin page loaded');
  </script>
</head>
<body>
  <!-- Add a visible element to verify page rendering -->
  <div id="debug" style="padding: 20px;">
    Loading CMS...
  </div>

  <!-- Load scripts in sequence -->
  <script>
    document.getElementById('debug').innerHTML += '<br>Starting script load...';
  </script>

  <!-- Load React first -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script>
    document.getElementById('debug').innerHTML += '<br>React loaded...';
  </script>

  <!-- Then Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.getElementById('debug').innerHTML += '<br>Identity widget loaded...';
  </script>

  <!-- Finally Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    document.getElementById('debug').innerHTML += '<br>CMS script loaded...';
    
    if (window.CMS) {
      document.getElementById('debug').innerHTML += '<br>CMS object available!';
    } else {
      document.getElementById('debug').innerHTML += '<br>CMS object NOT available!';
    }
  </script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        document.getElementById('debug').innerHTML += '<br>Identity initialized: ' + (user ? 'with user' : 'no user');
      });
    }
  </script>
</body>
</html>
