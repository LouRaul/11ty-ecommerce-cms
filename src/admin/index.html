<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    
    <!-- Important: Load Netlify Identity Widget first -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Then load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.12/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Debug: Log when CMS is ready
      if (window.CMS) {
        console.log("CMS object is available");
        window.CMS.registerPreviewStyle("/styles.css");
      } else {
        console.log("CMS object is not available");
      }

      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        netlifyIdentity.on("init", user => {
          console.log("Netlify Identity initialized", user ? "with user" : "without user");
        });

        netlifyIdentity.on("login", () => {
          console.log("Logged in successfully");
        });

        netlifyIdentity.on("error", err => {
          console.error("Netlify Identity error:", err);
        });
      }
    </script>
  </body>
</html>
